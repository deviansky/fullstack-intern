<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buat Task Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Buat Task Baru</h3>
                        <form id="create-task-form">
                            <div class="mb-3">
                                <label for="new-task-title" class="form-label">Judul</label>
                                <input type="text" id="new-task-title" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="new-task-description" class="form-label">Deskripsi</label>
                                <textarea id="new-task-description" class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="new-task-assign-to" class="form-label">Tugaskan Kepada</label>
                                    <select id="new-task-assign-to" class="form-select" required>
                                        <option>Memuat pengguna...</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="new-task-due-date" class="form-label">Batas Waktu</label>
                                    <input type="date" id="new-task-due-date" class="form-control" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Simpan Task</button>
                            <a href="dashboard.html" class="btn btn-secondary">Kembali ke Dasbor</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
