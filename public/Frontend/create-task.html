<!doctype html>
<html lang="en">
<head>
    <title>Buat Task Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Buat Task Baru</h3>
                <form id="create-task-form" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="new-task-title" class="form-label">Judul</label>
                        <input type="text" id="new-task-title" name="title" class="form-control" required>
                        <div class="invalid-feedback">Judul tidak boleh kosong.</div>
                    </div>
                    <div class="mb-3">
                        <label for="new-task-description" class="form-label">Deskripsi</label>
                        <textarea id="new-task-description" name="description" class="form-control" rows="3" required></textarea>
                        <div class="invalid-feedback">Deskripsi tidak boleh kosong.</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="new-task-assign-to" class="form-label">Tugaskan Kepada</label>
                            <select id="new-task-assign-to" name="assigned_to" class="form-select" required>
                                <option value="">Pilih Pengguna...</option>
                            </select>
                            <div class="invalid-feedback">Pilih pengguna yang akan ditugaskan.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="new-task-due-date" class="form-label">Batas Waktu</label>
                            <input type="date" id="new-task-due-date" name="due_date" class="form-control" required>
                            <div class="invalid-feedback">Tentukan batas waktu.</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Simpan Task</button>
                    <a href="dashboard.html" class="btn btn-secondary">Kembali ke Dasbor</a>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
