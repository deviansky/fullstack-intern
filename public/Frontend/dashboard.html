<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #f8f9fa; }
        .dashboard-container { display: flex; }
        .sidebar { width: 260px; background-color: #212529; color: white; height: 100vh; padding: 15px; flex-shrink: 0; }
        .sidebar .nav-link { color: #adb5bd; padding: 10px 15px; margin-bottom: 5px; display: flex; align-items: center; }
        .sidebar .nav-link .bi { margin-right: 10px; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: white; background-color: #495057; border-radius: 5px;}
        .main-content { flex-grow: 1; height: 100vh; overflow-y: auto; }
        .top-bar { background-color: white; padding: 1rem 1.5rem; border-bottom: 1px solid #dee2e6; display: flex; justify-content: space-between; align-items: center; }
        .content-body { padding: 1.5rem; }
        .view-section { display: none; }
        .view-section.active { display: block; }
    </style>
</head>
<body>
    <div class="dashboard-container" id="dashboard-container">
        <nav class="sidebar">
            <h4 class="text-center mb-4">Proyek Intern</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="#" id="nav-tasks" class="nav-link active">
                        <i class="bi bi-list-task"></i>Daftar Tugas
                    </a>
                </li>
                <li id="nav-users-li" class="nav-item d-none">
                    <a href="#" id="nav-users" class="nav-link">
                        <i class="bi bi-people-fill"></i>Manajemen Akun
                    </a>
                </li>
                <li id="nav-logs-li" class="nav-item d-none">
                    <a href="#" id="nav-logs" class="nav-link">
                        <i class="bi bi-journal-text"></i>Activity Logs
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="top-bar">
                <h3 id="page-title" class="mb-0">Daftar Tugas</h3>
                <div>
                    <span id="user-info" class="me-3"></span>
                    <button id="logout-button" type="button" class="btn btn-outline-danger">Logout</button>
                </div>
            </div>

            <div class="content-body">
                <section id="tasks-view" class="view-section active">
                    <div class="row mb-4" id="stats-cards">
                        </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Daftar Tugas</h3>
                        <a href="create-task.html" class="btn btn-primary">
                            <i class="bi bi-plus-lg"></i> Buat Tugas
                        </a>
                    </div>
                    <div id="task-list" class="row">
                        </div>
                </section>

                <section id="users-view" class="view-section">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3>Daftar Pengguna</h3>
                        <a href="create-user.html" class="btn btn-success">
                             <i class="bi bi-person-plus-fill"></i> Buat Pengguna
                        </a>
                    </div>
                    <div class="table-responsive">
                        <table class="table bg-white table-striped table-hover">
                            <thead><tr><th>Nama</th><th>Email</th><th>Role</th><th>Status</th></tr></thead>
                            <tbody id="user-list-table"></tbody>
                        </table>
                    </div>
                </section>

                <section id="logs-view" class="view-section">
                     <h3 class="mb-3">Log Aktivitas</h3>
                     <div id="log-list">
                         </div>
                </section>
            </div>
        </main>
    </div>

    <div class="modal fade" id="editTaskModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Tugas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="edit-task-form">
              <input type="hidden" id="edit-task-id">
              <div class="mb-3">
                <label for="edit-task-title" class="form-label">Judul</label>
                <input type="text" id="edit-task-title" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="edit-task-description" class="form-label">Deskripsi</label>
                <textarea id="edit-task-description" class="form-control" required></textarea>
              </div>
              <div class="mb-3">
                 <label for="edit-task-status" class="form-label">Status</label>
                 <select id="edit-task-status" class="form-select" required>
                    <option value="pending">Pending</option>
                    <option value="in progress">In Progress</option>
                    <option value="done">Done</option>
                 </select>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
