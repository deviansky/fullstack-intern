<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buat Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Buat Pengguna</h3>
                        <form id="create-user-form" class="needs-validation" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="new-user-name" class="form-label">Nama</label>
                                    <input type="text" class="form-control" id="new-user-name" name="name" required>
                                    <div class="invalid-feedback">Nama tidak boleh kosong.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="new-user-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="new-user-email" name="email" required>
                                    <div class="invalid-feedback">Masukkan alamat email yang valid.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="new-user-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="new-user-password" name="password" required minlength="8">
                                    <div class="invalid-feedback">Password minimal 8 karakter.</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="new-user-role" class="form-label">Role</label>
                                    <select id="new-user-role" name="role" class="form-select" required>
                                        <option value="staff">Staff</option>
                                        <option value="manager">Manager</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                    <div class="invalid-feedback">Pilih role untuk pengguna.</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Buat User</button>
                            <a href="dashboard.html" class="btn btn-secondary">Kembali ke Dasbor</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
